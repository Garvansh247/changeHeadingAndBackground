<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Change Heading and Background Color</h1>
    <button id="resetButton">Reset</button>
    <div id="tmpMsgHeading"> Heading is going to be changed in <span id="headingCountDown"></span> seconds....</div>
    <div id="headingBox">
        <button id="changeHeadingBtn">Change Heading</button>
        <button id="stopHeadingChangeBtn">Stop Heading Change</button>
    </div>

    <div id="tmpMsgColor"> Background color is changing in every <span id="colorCountDown"></span> seconds....</div>
    <div id="colorBox">
        <button id="changeColorBtn">Change Color</button>
        <button id ="stopColorChangeBtn">Stop Color Change</button>
    </div>
    
    <script src="script.js"></script>
</body>
